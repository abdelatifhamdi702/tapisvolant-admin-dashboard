<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tapis volant</title>
    <link href="css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="d-flex flex-column">
    <main class="m-auto">
      <div class="container-fluid">
        <div class="card login-card">
          <div class="card-body" style="text-align: center">
            <h1>S'inscrire</h1>
            <br />
            <img
              src="./images/logo.jpg"
              style="margin-bottom: 30px; width: 200px; height: 90px"
            />
            <form id="signup-admin">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Mot de passe</label>
                <input
                  type="password"
                  name="password"
                  id="pwd"
                  class="form-control"
                  placeholder="Mot de passe"
                  required
                />
                <b id="pwdError" style="color: #cc3f32"></b>
              </div>
              <div class="form-group">
                <label for="username" class="sr-only">Nom d'admin</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="form-control"
                  placeholder="Nom d'admin"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone" class="sr-only">Numéro de téléphone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="form-control"
                  placeholder="Numéro de téléphone"
                />
                <b id="phoneError" style="color: #cc3f32"></b>
              </div>
              <div class="form-options-wrapper">
                <a href="./admin-login.html" class="text-reset"
                  >Vous avez déjà un compte? Se connecter</a
                >
              </div>
              <input
                name="login"
                type="submit"
                id="login"
                class="btn btn-block login-btn"
                type="button"
                value="S'inscrire"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/admin-signup.js"></script>
  </body>
</html>
