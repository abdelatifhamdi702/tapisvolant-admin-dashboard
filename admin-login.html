<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tapis volant</title>
    <link href="css/css.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="d-flex flex-column">
    <main class="m-auto">
      <div class="container-fluid">
        <div class="card login-card">
          <div class="card-body" style="text-align: center">
            <h1>Se connecter</h1>
            <br />
            <img
              src="./images/logo.jpg"
              style="margin-bottom: 30px; width: 200px; height: 90px"
            />

            <form id="login-form-admin">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input
                  type="password"
                  name="password"
                  id="pwd"
                  class="form-control"
                  placeholder="Password"
                />
              </div>

              <div class="col-md-12 text-center">
                <p class="mb-0">
                  Vous n'avez pas de compteÂ ?
                  <a href="./admin-signup.html" class="link">S'inscrire</a>
                </p>
              </div>
              <br />
              <input
                name="login"
                type="submit"
                id="login"
                class="btn btn-block login-btn"
                type="button"
                value="Connexion"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/adminLognin.js"></script>
  </body>
</html>
